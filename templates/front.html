<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Speaker-Diarized Captioning</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #440c37 0%, #000000 100%);
            min-height: 100vh;
            padding: 1rem;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .sidebar {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            height: fit-content;
        }

        .sidebar h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-start {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-start:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-stop {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .btn-stop:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
        }

        .btn-clear {
            background: linear-gradient(45deg, #ff9800, #e68900);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        .btn-clear:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
        }

        .model-selector {
            margin-bottom: 2rem;
        }

        .model-selector h3 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .model-options {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .model-option {
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .model-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .model-option.active {
            border-color: #667eea;
            background: linear-gradient(45deg, #760e60, #000000);
            color: white;
        }

        .model-option.loading {
            border-color: #ff9800;
            background: #fff3e0;
            cursor: wait;
        }

        .model-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .model-description {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .model-status {
            font-size: 0.8rem;
            margin-top: 0.5rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            display: inline-block;
        }

        .model-status.loaded {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .model-status.loading {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }

        .status {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 2px solid rgba(76, 175, 80, 0.3);
        }

        .status.recording {
            background: rgba(76, 175, 80, 0.3);
            color: #2e7d32;
            border: 2px solid #4CAF50;
            animation: pulse 2s infinite;
        }

        .status.stopped {
            background: rgba(244, 67, 54, 0.2);
            color: #c62828;
            border: 2px solid rgba(244, 67, 54, 0.3);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #c62828;
            border: 2px solid #f44336;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .captions-container {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .captions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .captions-header h2 {
            color: #333;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .current-model {
            background: linear-gradient(45deg, #341a13, #000000);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        #captions {
            min-height: 500px;
            max-height: 600px;
            overflow-y: auto;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 14px;
            line-height: 1.8;
            white-space: pre-wrap;
            padding: 1rem;
            background: #fafafa;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        #captions:empty::before {
            content: "🎤 Click 'Start Recording' to begin live captioning...\n\n• Make sure to allow microphone access when prompted\n• Select your preferred AI model from the sidebar\n• Speaker diarization will automatically identify different voices";
            color: #666;
            font-style: italic;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            padding: 1rem;
        }

        .tech-stack {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }

        .tech-badge {
            background: rgba(255,255,255,0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 12px;
            backdrop-filter: blur(5px);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .sidebar, .captions-container {
                padding: 1.5rem;
            }

            .model-options {
                gap: 0.5rem;
            }

            .tech-stack {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }
        }

        #captions::-webkit-scrollbar {
            width: 8px;
        }

        #captions::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        #captions::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        #captions::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎤 Live Speaker-Diarized Captioning</h1>
            <p class="subtitle">Real-time speech recognition with AI-powered speaker identification</p>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <h2>🎛️ Controls</h2>
                
                <div class="controls">
                    <button id="startBtn" class="btn btn-start">🎙️ Start Recording</button>
                    <button id="stopBtn" class="btn btn-stop">⏹️ Stop Recording</button>
                    <button id="clearBtn" class="btn btn-clear">🗑️ Clear Captions</button>
                </div>
                
                <div id="status" class="status">
                    Connecting to server...
                </div>

                <div class="model-selector">
                    <h3>🤖 AI Model Selection</h3>
                    <div id="modelOptions" class="model-options">
                    </div>
                </div>
            </div>
            
            <div class="captions-container">
                <div class="captions-header">
                    <h2>📝 Live Captions</h2>
                    <div id="currentModel" class="current-model">Loading...</div>
                </div>
                <div id="captions"></div>
            </div>
        </div>
        
        <div class="footer">
            <p><strong>Powered by Advanced AI Technologies</strong></p>
            <div class="tech-stack">
                <span class="tech-badge">Whisper AI</span>
                <span class="tech-badge">Wav2Vec2</span>
                <span class="tech-badge">Resemblyzer</span>
                <span class="tech-badge">Flask-SocketIO</span>
                <span class="tech-badge">Real-time Processing</span>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const captions = document.getElementById('captions');
        const modelOptions = document.getElementById('modelOptions');
        const currentModel = document.getElementById('currentModel');
        
        let isRecording = false;
        let availableModels = {};
        let currentModelType = '';
        let loadedModels = [];
        
        socket.on('connect', () => {
            updateStatus('Connected to server', 'connected');
            socket.emit('get_models_info');
        });
        
        socket.on('disconnect', () => {
            updateStatus('Disconnected from server - Reconnecting...', 'error');
        });
        
        socket.on('status', (data) => {
            updateStatus(data.message, isRecording ? 'recording' : 'connected');
        });
        
        socket.on('caption', (data) => {
            addCaption(data.timestamp, data.text, data.model);
        });

        socket.on('models_info', (data) => {
            availableModels = data.available_models;
            currentModelType = data.current_model;
            loadedModels = data.loaded_models;
            updateModelSelector();
            updateCurrentModelDisplay();
        });

        socket.on('model_changed', (data) => {
            currentModelType = data.model_type;
            updateCurrentModelDisplay();
            updateModelSelector();
        });

        socket.on('model_loading', (data) => {
            updateModelLoadingState(data.model_type, data.loading);
        });
        
        startBtn.addEventListener('click', () => {
            if (!isRecording) {
                socket.emit('start_recording');
                isRecording = true;
                updateStatus('Starting recording...', 'recording');
                startBtn.disabled = true;
                stopBtn.disabled = false;
            }
        });
        
        stopBtn.addEventListener('click', () => {
            if (isRecording) {
                socket.emit('stop_recording');
                isRecording = false;
                updateStatus('Stopping recording...', 'stopped');
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        });
        
        clearBtn.addEventListener('click', () => {
            captions.textContent = '';
            updateStatus('Captions cleared', isRecording ? 'recording' : 'connected');
        });
        
        function updateStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function updateModelSelector() {
            modelOptions.innerHTML = '';
            
            Object.keys(availableModels).forEach(modelType => {
                const model = availableModels[modelType];
                const option = document.createElement('div');
                option.className = `model-option ${currentModelType === modelType ? 'active' : ''}`;
                option.dataset.modelType = modelType;
                
                const isLoaded = loadedModels.includes(modelType);
                const statusBadge = isLoaded ? 
                    '<span class="model-status loaded">✓ Loaded</span>' : 
                    '<span class="model-status">Not Loaded</span>';
                
                option.innerHTML = `
                    <div class="model-name">${model.name}</div>
                    <div class="model-description">${model.description}</div>
                    ${statusBadge}
                `;
                
                option.addEventListener('click', () => {
                    if (!isRecording && currentModelType !== modelType) {
                        socket.emit('change_model', { model_type: modelType });
                    }
                });
                
                modelOptions.appendChild(option);
            });
        }

        function updateCurrentModelDisplay() {
            if (currentModelType && availableModels[currentModelType]) {
                currentModel.textContent = availableModels[currentModelType].name;
            }
        }

        function updateModelLoadingState(modelType, loading) {
            const option = document.querySelector(`[data-model-type="${modelType}"]`);
            if (option) {
                if (loading) {
                    option.classList.add('loading');
                    const statusSpan = option.querySelector('.model-status');
                    statusSpan.innerHTML = 'Loading... <span class="loading-spinner"></span>';
                    statusSpan.className = 'model-status loading';
                } else {
                    option.classList.remove('loading');
                }
            }
        }
        
        function addCaption(timestamp, text, modelName) {
            const existingText = captions.textContent;
            const newText = `[${timestamp}] ${text}\n`;
            captions.textContent = existingText + newText;
            
            captions.scrollTo({
                top: captions.scrollHeight,
                behavior: 'smooth'
            });
        }
        
        stopBtn.disabled = true;
        
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isRecording) {
                console.log('Page hidden, but recording continues...');
            }
        });

        socket.on('reconnect', () => {
            updateStatus('Reconnected to server', 'connected');
            socket.emit('get_models_info');
        });
    </script>
</body>
</html>
